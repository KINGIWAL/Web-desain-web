<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="box" style="position: absolute; width: 100px; height: 100px; background-color: lightblue;">
        <div id="resizeHandle"
            style="position: absolute; bottom: 0; right: 0; width: 15px; height: 15px; background-color: gray; cursor: se-resize;">
        </div>
    </div>
</body>
<script>
    const box = document.getElementById("box");
    const resizeHandle = document.getElementById("resizeHandle");
    let isResizing = false; // Status resizing
    let startX, startY, startWidth, startHeight;

    // Mulai resizing
    resizeHandle.addEventListener("mousedown", (event) => {
        isResizing = true;
        startX = event.clientX; // Posisi awal mouse (horizontal)
        startY = event.clientY; // Posisi awal mouse (vertical)
        startWidth = parseInt(window.getComputedStyle(box).width, 10); // Lebar awal box
        startHeight = parseInt(window.getComputedStyle(box).height, 10); // Tinggi awal box
        event.preventDefault(); // Mencegah default behavior
    });

    // Mengubah ukuran box saat dragging
    document.addEventListener("mousemove", (event) => {
        if (isResizing) {
            const newWidth = startWidth + (event.clientX - startX); // Hitung lebar baru
            const newHeight = startHeight + (event.clientY - startY); // Hitung tinggi baru
            box.style.width = newWidth + "px"; // Atur lebar
            box.style.height = newHeight + "px"; // Atur tinggi
        }
    });

    // Akhiri resizing
    document.addEventListener("mouseup", () => {
        isResizing = false; // Matikan status resizing
    });
</script>

</html>
