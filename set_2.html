<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembuat UI</title>

    <style>
        body {
            display: flex;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .sidenav {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
            background: rgb(3, 8, 38);
            border-right: 1px solid #1803d3;
        }

        .sidenav a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        .sidenav a:hover {
            color: #f1f1f1;
        }

        .sidenav .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }

        @media screen and (max-height: 450px) {
            .sidenav {
                padding-top: 15px;
            }

            .sidenav a {
                font-size: 18px;
            }
        }

        .sidenav button {
            background-color: #09033c;
            color: #ffffff;
            margin: 3px;
            border-radius: 5px;
            display: inline-block;
            width: 95%;
            padding-top: 9px;
            padding-bottom: 9px;
            border-color: #252bdc;
            transition: background-color 0.3s;
        }

        .sidenav button:hover {

            background-color: rgb(17, 29, 74);
        }


        .canvas {
            flex-grow: 1;
            position: fixed;
            border: 1px solid #0404af;
            background: #ffffff;
            height: 100vh;
        }

        .properties-panel {
            color: #ffffff;
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 1535px;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
            background: rgb(3, 8, 38);
            border-right: 1px solid #1803d3;
        }

        .properties-panel a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        .properties-panel a:hover {
            color: #f1f1f1;
        }

        .properties-panel .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }

        .editable {
            position: absolute;
            border: 1px solid #000;
        }

        .properties-panel label {
            margin-left: 18px;
        }

        .properties-panel h2 {
            margin-left: 18px;
        }

        .properties-panel input {
            border: 1px solid #260c8d;
            border-radius: 5px;
            padding: 10px;
            color: #04fd00;
            width: 80%;
            background-color: #09033c;
            margin-left: 18px;
            margin-top: 9px;
            margin-bottom: 9px;
        }

        #nav1 {
            position: fixed;
            width: 100px;
            height: 50px;
            top: 0;
            left: 0;
            margin-top: 4px;
            margin-left: 4px;
        }

        #nav2 {
            position: fixed;
            width: 100px;
            height: 50px;
            top: 0;
            left: 0;
            margin-top: 4px;
            margin-left: 1450px;
        }
    </style>
</head>
