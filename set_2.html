<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembuat UI</title>

    <style>
        body {
            display: flex;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .sidenav {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
            background: rgb(3, 8, 38);
            border-right: 1px solid #1803d3;
        }

        .sidenav a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        .sidenav a:hover {
            color: #f1f1f1;
        }

        .sidenav .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }

        @media screen and (max-height: 450px) {
            .sidenav {
                padding-top: 15px;
            }

            .sidenav a {
                font-size: 18px;
            }
        }

        .sidenav button {
            background-color: #09033c;
            color: #ffffff;
            margin: 3px;
            border-radius: 5px;
            display: inline-block;
            width: 95%;
            padding-top: 9px;
            padding-bottom: 9px;
            border-color: #252bdc;
            transition: background-color 0.3s;
        }

        .sidenav button:hover {

            background-color: rgb(17, 29, 74);
        }


        .canvas {
            flex-grow: 1;
            position: fixed;
            border: 1px solid #0404af;
            background: #ffffff;
            height: 100vh;
        }

        .properties-panel {
            color: #ffffff;
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 1535px;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
            background: rgb(3, 8, 38);
            border-right: 1px solid #1803d3;
        }

        .properties-panel a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        .properties-panel a:hover {
            color: #f1f1f1;
        }

        .properties-panel .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }

        .editable {
            position: absolute;
            border: 1px solid #000;
        }

        .properties-panel label {
            margin-left: 18px;
        }

        .properties-panel h2 {
            margin-left: 18px;
        }

        .properties-panel input {
            border: 1px solid #260c8d;
            border-radius: 5px;
            padding: 10px;
            color: #04fd00;
            width: 80%;
            background-color: #09033c;
            margin-left: 18px;
            margin-top: 9px;
            margin-bottom: 9px;
        }

        #nav1 {
            position: fixed;
            width: 100px;
            height: 50px;
            top: 0;
            left: 0;
            margin-top: 4px;
            margin-left: 4px;
        }

        #nav2 {
            position: fixed;
            width: 100px;
            height: 50px;
            top: 0;
            left: 0;
            margin-top: 4px;
            margin-left: 1450px;
        }
    </style>
</head>

<body>
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <button id="undoButton">Undo</button>
        <br>
        <button id="redoButton">Redo</button>
        <br>
        <button id="exportButton">Export Project</button>
        <br>
        <button id="button" data-element="button">Button</button>
        <br>
        <button id="input" data-element="input">Input Field</button>
        <br>
        <button id="div" data-element="div">&lt;div&gt;</button>
        <br>
        <button class="h" data-element="h1">&lt;h1&gt;</button>
        <br>
        <button class="h" data-element="h2">&lt;h2&gt;</button>
        <br>
        <button class="h" data-element="h3">&lt;h3&gt;</button>
        <br>
        <button class="h" data-element="h4">&lt;h4&gt;</button>
        <br>
        <button class="h" data-element="h5">&lt;h5&gt;</button>
        <br>
        <button class="h" data-element="h6">&lt;h6&gt;</button>
    </div>
    <span id="nav1" onclick="openNav()">&#9776; Menu</span>
    <span id="nav2" onclick="openNav2()">&#9776; Properti</span>
    <div class="canvas" id="canvas">
        <!-- Area untuk membuat UI -->
    </div>

    <div id="mySidenav2" class="properties-panel">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav2()">&times;</a>
        <h2>Properties</h2>
        <label for="top">Top:</label>
        <input type="number" id="top">
        <br>
        <label for="bottom">Buttom:</label>
        <input type="number" id="bottom">
        <br>
        <label for="right">Right:</label>
        <input type="number" id="right">
        <br>
        <label for="left">Left:</label>
        <input type="number" id="left">
        <br>
        <label for="width">Width:</label>
        <input type="number" id="width">
        <br>
        <label for="height">Height:</label>
        <input type="number" id="height">
        <br>
        <label for="background">Background Color:</label>
        <input type="color" style="height: 50px; border-radius:20px; width:50px " id="background">
        <br>
        <label for="border-radius">Border radius:</label>
        <input type="number" id="border-radius">
        <br>
        <label for="border-width">Border Width:</label>
        <input type="number" id="border-width">
        <br>
        <label for="border-style">Border Style:</label>
        <input type="text" id="border-style">
        <br>
        <label for="border-color">Border Color:</label>
        <input type="color" style="height: 50px; border-radius:20px; width:50px " id="border-color">
        <br>
        <label for="text">Text:</label>
        <input type="text" id="text">
        <br>
        <label for="font-size">Font Size:</label>
        <input type="number" id="font-size">
        <br>
        <label for="font-color">Font Color:</label>
        <input type="color" style="height: 50px; border-radius:20px; width:50px " id="font-color">
        <br>
        <label for="margin-top">Margin top:</label>
        <input type="number" id="margin-top">
        <br>
        <label for="margin-bottom">Margin bottom:</label>
        <input type="number" id="margin-bottom">
        <br>
        <label for="margin-right">Margin right:</label>
        <input type="number" id="margin-right">
        <br>
        <label for="margin-left">Margin left:</label>
        <input type="number" id="margin-left">
        <br>
        <label for="padding-top">Padding top:</label>
        <input type="number" id="padding-top">
        <br>
        <label for="padding-bottom">Padding-bottom:</label>
        <input type="number" id="padding-bottom">
        <br>
        <label for="padding-right">Padding right:</label>
        <input type="number" id="padding-right">
        <br>
        <label for="padding-left">Padding left:</label>
        <input type="number" id="padding-left">
        <br>
        <label for="display">Display:</label>
        <input type="text" id="display">
        <br>
        <label for="z-index">z-index:</label>
        <input type="text" id="z-index">
    </div>

    <script src="script.js"></script>
</body>

</html>
